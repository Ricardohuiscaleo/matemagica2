<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ Limpieza de Sesi√≥n - Matem√°gica</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Limpieza de Sesi√≥n</h1>
        <p>Limpia completamente todos los datos de autenticaci√≥n</p>
        
        <div id="status" class="status">
            ‚úÖ Listo para limpiar sesi√≥n
        </div>
        
        <button class="btn" onclick="limpiarSesionCompleta()">
            üóëÔ∏è Limpiar Todo y Reloguear
        </button>
        
        <button class="btn" onclick="window.location.href='index.html'">
            üîê Ir Directo al Login
        </button>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            <p><strong>¬øQu√© hace esto?</strong></p>
            <p>‚Ä¢ Borra localStorage completo</p>
            <p>‚Ä¢ Borra sessionStorage</p>
            <p>‚Ä¢ Limpia tokens de Supabase</p>
            <p>‚Ä¢ Te redirige al login real</p>
        </div>
    </div>

    <script>
        function limpiarSesionCompleta() {
            const statusDiv = document.getElementById('status');
            
            try {
                // 1. Mostrar progreso
                statusDiv.innerHTML = 'üîÑ Limpiando localStorage...';
                localStorage.clear();
                
                // 2. Session storage
                statusDiv.innerHTML = 'üîÑ Limpiando sessionStorage...';
                sessionStorage.clear();
                
                // 3. Cookies espec√≠ficas si existen
                statusDiv.innerHTML = 'üîÑ Limpiando cookies...';
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // 4. Limpiar IndexedDB si existe
                statusDiv.innerHTML = 'üîÑ Limpiando IndexedDB...';
                if ('indexedDB' in window) {
                    indexedDB.deleteDatabase('matemagica');
                    indexedDB.deleteDatabase('supabase-auth-token');
                }
                
                // 5. √âxito
                statusDiv.innerHTML = '‚úÖ ¬°Sesi√≥n limpiada completamente!';
                statusDiv.style.background = '#4CAF50';
                
                // 6. Redirigir despu√©s de 2 segundos
                setTimeout(() => {
                    statusDiv.innerHTML = 'üîÑ Redirigiendo al login...';
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                statusDiv.innerHTML = '‚ùå Error: ' + error.message;
                statusDiv.style.background = '#f44336';
                console.error('Error limpiando sesi√≥n:', error);
            }
        }
        
        // Auto-limpiar si hay par√°metro en URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auto') === 'true') {
            setTimeout(limpiarSesionCompleta, 1000);
        }
        
        // Mostrar datos actuales para debug
        console.log('üîç Datos actuales en localStorage:');
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            console.log(`  ${key}:`, localStorage.getItem(key)?.substring(0, 100) + '...');
        }
    </script>
</body>
</html>
